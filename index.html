<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="main.css"/>
		<title>Fantasy Football Dashboard</title>
	</head>
	
	<body>
		<div class="header">
			<p>Fantasy Football Dashboard</p>
		</div>
		<div class="player-card-container">
			<div id="player-1">
				<div class="player-position">QB</div>
				<div class="player-name">Cam Newton</div>
				<div class="player-team"><img src="img/carolina-panthers.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-2">
				<div class="player-position">RB</div>
				<div class="player-name">Eddie Lacy</div>
				<div class="player-team"><img src="img/green-bay-packers.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-3">
				<div class="player-position">RB</div>
				<div class="player-name">Leveon Bell</div>
				<div class="player-team"><img src="img/pittsburgh-steelers.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-4">
				<div class="player-position">WR</div>
				<div class="player-name">Alshon Jeffrey</div>
				<div class="player-team"><img src="img/chicago-bears.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-5">
				<div class="player-position">WR</div>
				<div class="player-name">Percy Harvin</div>
				<div class="player-team"><img src="img/new-york-jets.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-6">
				<div class="player-position">TE</div>
				<div class="player-name">Rob Gronkowski</div>
				<div class="player-team"><img src="img/new-england-patriots.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-7">
				<div class="player-position">W/R</div>
				<div class="player-name">Khiry Robinson</div>
				<div class="player-team"><img src="img/new-orleans-saints.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-8">
				<div class="player-position">K</div>
				<div class="player-name">Phil Dawson</div>
				<div class="player-team"><img src="img/san-francisco-49ers.svg" height="150px" width="150px"></div>
			</div>
			<div id="player-9">
				<div class="player-position">DEF</div>
				<div class="player-name">Buffalo Bills</div>
				<div class="player-team"><img src="img/buffalo-bills.svg" height="150px" width="150px"></div>
			</div>
		</div>
		<div class="footer">Copywrite Matt Scobel</div>	
	</body>
</html>
